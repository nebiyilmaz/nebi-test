version: '3'
services:

  dft-application-api-testrunner:
    container_name: dft-application-api-testrunner
    build: ./testrunner
    volumes:
      - ../../../:/opt/divido/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DIVIDO_APPLICATION_ENVIRONMENT=functional
      - AWS_REGION=eu-west-1
    external_links:
      - dft-application-api-db
      - dft-api-platform-db
      - dft-application-api-app

networks:
  default:
    external:
      name: dft-application-api-net



